<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Gentle Bear Knifeworks</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --forge-orange: #ff6b35;
            --steel-grey: #2c3e50;
            --ember-glow: #ff8c42;
            --dark-steel: #1a1a1a;
            --hot-metal: #e74c3c;
        }
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 50%, #2c3e50 100%);
            overflow-x: hidden;
        }
        .admin-card { background: rgba(44, 62, 80, 0.1); border: 1px solid rgba(44, 62, 80, 0.3); backdrop-filter: blur(10px);}
        .steel-button {background: linear-gradient(145deg, var(--steel-grey), var(--dark-steel)); border: 2px solid var(--steel-grey); transition: all 0.3s ease;}
        .steel-button:hover {background: linear-gradient(145deg, var(--forge-orange), var(--ember-glow)); border-color: var(--ember-glow); transform: translateY(-2px); box-shadow: 0 10px 25px rgba(255, 107, 53, 0.3);}
        .form-input {background: rgba(44, 62, 80, 0.2); border: 2px solid rgba(44, 62, 80, 0.5); transition: all 0.3s ease;}
        .form-input:focus {border-color: var(--forge-orange); box-shadow: 0 0 15px rgba(255, 107, 53, 0.3); outline: none;}
        .item-card {transition: all 0.3s ease; border: 1px solid rgba(44, 62, 80, 0.3);}
        .item-card:hover {border-color: var(--forge-orange); box-shadow: 0 5px 15px rgba(255, 107, 53, 0.2);}
        .hidden {display: none !important;}
        .drag-over {border-color: var(--forge-orange) !important; background-color: rgba(255, 107, 53, 0.1) !important;}
    </style>
</head>
